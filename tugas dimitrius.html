    <style>
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d50000, #000);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

       
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

       
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-media a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #d50000;
        }

       
        .profile {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

       
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #d50000;
            margin-bottom: 20px;
        }

      
        .name {
            color: #d50000;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .team {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 20px;
        }

        
        .bio {
            font-size: 16px;
            line-height: 1.5;
            color: #ccc;
        }
    </style>
</head>
